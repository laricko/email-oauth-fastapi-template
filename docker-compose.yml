services:
  postgres:
    image: postgres:latest
    container_name: mailzen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mailzen
      POSTGRES_USER: mailzen
      POSTGRES_PASSWORD: mailzen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

  redis:
    image: redis:latest
    container_name: mailzen-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  postgres_data:
  redis_data: